<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Region</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <!-- header start -->
  <header class="site-header">
    <div class="container">
      <div class="header-wrapper d-flex justify-content-between">
        <a class="header-link" href="#">
          Where in the world?
        </a>
        <button class="d-flex header-darkmode" type="button" >Dark Mode</button>
      </div>
    </div>
  </header>
  <!-- header finish -->
  
  <main class="site-main">
    <!-- hero section start -->
    <section class="hero-section">
      <div class="container w-1">
        <form class="row justify-content-between flex-wrap site-search p-0 mb-3 " action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
          <input class="col-12 col-sm-12 col-md-9  col-xl-10 site-search-input form-control" type="search" name="user_search" placeholder="Search for a countryâ€¦" aria-label="search">
          <select class="form-selects col-12 col-sm-12 col-md-3 col-xl-2 " aria-label="Default select example">
            <option selected hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>
        <ul class="hero-section-list row justify-content-center gx-5">
        </ul>
      </div>
    </section>
    <!-- hero section finish -->
  </main>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="render-modal">
        
      </div>
    </div>
  </div>
  
  <!-- template -->
  <template class="countries-temp">
    <li class="hero-section-item col-xl-3 col-md-6 col-sm-12 d-flex justify-content-center mb-5 " data-aos="fade-up" data-aos-duration="1000">
      <div class="hero-section-item-inner">
        <img class="hero-section-item-img w-100" height="176" src="" alt="">
        <div class="card-body p-3">
          <h3 class="hero-section-item-wrapper-title mb-3">Germany</h3>
          <span class="hero-section-item-wrapper-inner d-flex mb-2">
            <strong class="hero-section-item-title">Population:</strong>
            <p class="population-desc hero-section-item-discrip">81,770,900</p>
          </span>
          <span class="hero-section-item-wrapper-inner d-flex mb-2">
            <strong class="hero-section-item-title">Region:</strong>
            <p class="region-desc hero-section-item-discrip">Europe</p>
          </span>
          <span class="hero-section-item-wrapper-inner d-flex mb-2">
            <strong class="hero-section-item-title">Capital:</strong>
            <p class="capital-desc hero-section-item-discrip">Berlin</p>
          </span>
          <button class="more-info-btn" id="myBtn" data-id="">More Info</button>
        </div> 
      </div>
    </li>
  </template>

  <template class="modal-temp">
    <div class="pt-3 d-flex">
      <img class="modal-img" src="./images/Afghanistan.jpg" width="450" height="300" alt="">
      <div class="modal-inner w-100">
        <h2 class="moda-color modal-title fw-bold mb-4 fs-1"></h2>
        <div class="d-flex ps-5">
          <ul class="list-unstyled modal-list">
            <li class="mb-2">
              <p class="moda-color mb-0 fs-5 fw-bolder">Region:</p>
              <span class="moda-color modal-region"></span>
            </li>
            <li class="mb-2">
              <p class="moda-color mb-0 fs-5 fw-bolder">Currencies:</p>
              <span class="moda-color modal-currencies"></span>
            </li>
            <li class="mb-2">
              <p class="moda-color mb-0 fs-5 fw-bolder">Border:</p>
            </li>
          </ul>
          <ul class="list-unstyled">
            <li class="mb-2">
              <p class="moda-color mb-0 fs-5 fw-bolder">Languages:</p>
              <span class="moda-color modal-language"></span>
            </li>
            <li class="mb-2">
              <p class="moda-color mb-0 fs-5 fw-bolder">Subregion:</p>
              <span class="moda-color modal-subregion"></span>
            </li>
            <li class="mb-2">
              <a class="modal-link mb-0 fs-5 fw-bolder" href="" target="blank">Google maps:</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </template>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
